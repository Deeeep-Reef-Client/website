<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Please wait to be redirected...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        (async () => {
            var url = await fetch("/api/insturl.txt").then(res => res.text())
                .catch(err => {
                    alert("Error fetching installer URL. Please try again or manually download the installer from GitHub Releases.")
                });
            if (url) window.location.href = url;
        })();
    </script>
</head>

<body>
    <h1>Please wait while we fetch the download...</h1>
</body>

</html>
